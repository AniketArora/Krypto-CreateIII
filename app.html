<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>Krypto - App</title>
		<meta name="description" content="Krypto, the easy way of trading!" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/screen.css" />

		<link rel="stylesheet" href="https://use.typekit.net/omh4itr.css" />
		<script src="js/app.js"></script>
	</head>

	<body>
		<div class="c-app">
			<div class="c-app__container o-container o-container__app">
				<div class="c-app_header o-row">
					<h1 class="c-header__main">
						Cryptocurrencies
					</h1>
				</div>
				<div class="c-app__top o-row">
					<h2 class="c-header__title">
						Top
					</h2>
				</div>
				<div class="c-app__cards">
					<div class="c-app__card">
						<div class="c-card__title"></div>
						<div class="c-card__price"></div>
						<div class="c-card__graph"></div>
					</div>
				</div>
				<div class="c-app__more">
					<h2 class="c-header__title"></h2>
				</div>
				<div class="c-app__list">
					<div class="c-list__title"></div>
					<div class="c-list__price"></div>
				</div>
			</div>
		</div>
	</body>
</html>
